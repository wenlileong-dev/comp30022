name: Cypress Testing

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]

jobs:
  cypress-run:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: remove package-lock.json
        working-directory: client
        run: rm package-lock.json
      - uses: cypress-io/github-action@v2
        with:
          working-directory: client
          

      
          
 
